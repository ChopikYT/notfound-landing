
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOTFOUND_404</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.2rem;
    }
    p {
      font-size: 1.2rem;
      margin-top: 0;
      margin-bottom: 2rem;
    }
    form {
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    input, select, textarea, button {
      width: 100%;
      background: black;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 0.75rem;
      font-family: inherit;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      background: black;
    }
    .links {
      margin-top: 2rem;
      font-size: 1.2rem;
      text-align: center;
    }
    .links a {
      margin: 0 1rem;
      color: #00ff00;
      text-decoration: none;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .g-recaptcha {
      display: flex;
      justify-content: center;
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <h1>404</h1>
  <p>upload your demo</p>

  <form action="https://formsubmit.co/ffgfdcfg28@gmail.com" method="POST">
    <input type="text" name="Stage Name" placeholder="Your stage name" required>
    <input type="text" name="Demo Link" placeholder="Link to your demo (SoundCloud, etc.)" required>
    <select name="Language" required>
      <option value="English">Language / Язык</option>
      <option value="English">English</option>
      <option value="Russian">Русский</option>
    </select>
    <input type="text" name="Contact" placeholder="Instagram / Telegram">
    <textarea name="Message" placeholder="Any notes or message?"></textarea>
    <div class="g-recaptcha" data-sitekey="6LelBpErAAAAAKPKyPrI7gfBdoverc_ZWtabKFeI"></div>
    <input type="hidden" name="_captcha" value="true">
    <button type="submit">SEND</button>
  </form>

  <div class="links">
    <a href="https://www.instagram.com/label.notfound/" target="_blank">Instagram</a>
    <a href="https://t.me/group_notfound" target="_blank">Telegram</a>
  </div>
</body>
</html>
